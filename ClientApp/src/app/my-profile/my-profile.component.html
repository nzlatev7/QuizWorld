<div class="container mt-5">
    
    <div class="row">
        <div class="col">
            <button class="btn btn-success m-2" (click)="getUsers()">Show users</button>
        </div>
    </div>
    <div class="row mt-2" *ngFor="let user of users">
        <div class="col-3">
            {{user.id}}
        </div>
        <div class="col-3">
            {{user.username}}
        </div>
        <div class="col-3">
            {{user.email}}
        </div>
        <div class="col-3 delete">
            {{user.role}}
            <button class=" btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </div>
    </div>
</div>
